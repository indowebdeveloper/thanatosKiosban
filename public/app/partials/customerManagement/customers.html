<!-- CALL CSS -->
<link rel="stylesheet" type="text/css" href="/robust-assets/css/plugins/tables/datatable/dataTables.bootstrap4.min.css">
<link rel="stylesheet" type="text/css" href="/robust-assets/css/plugins/extensions/sweetalert.css">
<!-- END CALL CSS -->

<!-- Main Content -->
<section ng-controller="customerList">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Customer Management</h4>
                    <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="icon-minus4"></i></a></li>
                            <li><a data-action="expand"><i class="icon-expand2"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-body collapse in">
                    <div class="card-block card-dashboard">
                        <div class="row">
                          <div class="col-md-7 col-sm-12">
                            <fieldset class="form-group position-relative has-icon-left">
                                    <input 
                                    type="text" class="form-control"  
                                    placeholder="Please use this for searching customer"
                                    ng-model="searchText">
                                    <div class="form-control-position">
                                        <i class="icon-search primary"></i>
                                    </div>
                            </fieldset>
                          </div>
                          <div class="col-md-2">
                            <select class="form-control select2" 
                            ng-model="typeFilter" 
                            ng-options="cat.id as cat.name for cat in types"
                            ui-select2="{allowClear:true}"
                            data-placeholder="All Customer Types"
                            >
                            <option value=""></option>    
                            </select>
                          </div>
                          <div class="col-md-2">
                                <select class="form-control select2" 
                                ng-model="companyTypeFilter" 
                                ng-options="cat.id as cat.name for cat in allCompanyTypes"
                                ui-select2="{allowClear:true}"
                                data-placeholder="All Company Types"
                                >
                                <option value=""></option>    
                                </select>
                          </div>
                          
                          <!-- end -->
                          <div class="col-md-1 col-sm-12">
                            <a href="/{{admin_url}}#!/customers/create" 
                            class="btn btn-success btn-square mr-1 mb-1 btn-block"><i class="icon-plus font-medium-3"></i></a>
                          </div>
                        </div>
                        <table id="customerListDT" class="table table-striped table-bordered responsive" 
                        datatable="" dt-options="CT.dtOptions" dt-columns="CT.dtColumns"
                        dt-instance="CT.dtInstance"></table>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- End Main Content -->

<!-- Call JS -->
<script src="/robust-assets/js/plugins/extensions/sweetalert.min.js" type="text/javascript"></script>
<script src="/app/controller/customerManagement/customers.js" type="text/javascript"></script>
<!-- End Call JS -->
