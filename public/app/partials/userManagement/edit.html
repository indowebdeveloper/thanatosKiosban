<!-- Main Content -->
<section ng-controller="editUser" class="hideTillLoaded">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Modify User</h4>
                </div>
                <div class="card-body collapse in">
                    <div class="card-block card-dashboard">
                      <div class="card-text">
          							<p>
                          You can modify the user data and password by filling this form below
                        </p>
          						</div>
          						<form class="form"  ng-submit="saveUser()" >
                        <input type="hidden" ng-model="userData.id" />
          							<div class="form-body">
          								<h4 class="form-section"><i class="icon-head"></i> User Information</h4>
          								<div class="row">
          									<div class="col-md-6">
          										<div class="form-group">
          											<label for="projectinput1">Full Name</label>
          											<input type="text" class="form-control" placeholder="Full Name" name="name" ng-model="userData.name" required>
          										</div>
          									</div>
                            <div class="col-md-6">
          										<div class="form-group">
          											<label for="projectinput3">E-mail</label>
          											<input type="text" class="form-control" placeholder="E-mail" name="email" ng-model="userData.email" required>
          										</div>
          									</div>
          								</div>
          								<div class="row">
          									<div class="col-md-6">
          										<div class="form-group">
          											<label for="projectinput4">Password</label>
          											<input type="password" class="form-control" placeholder="Fill only if you want to change password" name="pass" ng-model="userData.pass">
          										</div>
          									</div>
                            <div class="col-md-6" ng-if="userData.id > 1">
          										<div class="form-group">
          											<label for="projectinput4">Roles</label>
                                <select name='role' ng-model="userData.role" class="form-control"  ng-options="role as role.name for role in roles track by role.id">
                                  <option value="">Select Role</option>
                                </select>
          										</div>
          									</div>
          								</div>
                        </div>

          							<div class="form-actions">
          								<a href="/#!/users" class="btn btn-warning mr-1">
          									<i class="icon-cross2"></i> Cancel
          								</a>
          								<button type="submit" class="btn btn-primary">
          									<i class="icon-check2"></i> Save
          								</button>
          							</div>
          						</form>
          					</div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- End Main Content -->
<!-- INCLUDE JS -->
<script src="/app/controller/userManagement/userEdit.js" type="text/javascript"></script>
<!-- END INCLUDE JS -->
