<!-- style -->
<style>
    #categories-list {
        margin-top: 20px;
        height: 300px;
        overflow: hidden;
        overflow-y: scroll;
        list-style: none;
        padding: 0px;
    }

    #categories-list li {
        padding: 10px 0px;
        border-bottom: 1px solid #e6e6e6;
    }

    #categories-list li input {
        display: inline-block!important;
        width: auto;
        float: right;
        margin-right: 20px;
        margin-top: 10px;
    }
</style>
<!-- Main Content -->
<section ng-controller="categoryEdit">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Edit Category</h4>
                </div>
                <div class="card-body collapse in">
                    <div class="card-block card-dashboard">
                        <div class="card-text">
                            <p>
                                You can edit your category here
                            </p>
                        </div>
                        <form class="form" ng-submit="saveCategory()">
                            <input type="hidden" ng-model="categoryData.id" />
                            <div class="form-body">
                                <h4 class="form-section"><i class="icon-flame"></i> Category Information</h4>
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>Category Name</label>
                                            <input type="text" 
                                            class="form-control" placeholder="Category Name" name="name" ng-model="categoryData.name" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Category Code</label>
                                            <input type="text" 
                                            class="form-control" placeholder="Category Code ( Alphanumeric Only Without Space )" 
                                            name="code" ng-model="categoryData.code" 
                                            pattern="[a-zA-Z0-9]+"
                                            required>
                                            <input type="hidden" ng-model="categoryData.old_code" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Category Description</label>
                                            <textarea class="form-control" placeholder="Specify the category description here" 
                                            name='description' 
                                            required ng-model='categoryData.description' rows="14"></textarea>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>

                            <div class="form-actions">
                                <a href="/{{admin_url}}#!/product-categories" class="btn btn-warning mr-1">
                                    <i class="icon-cross2"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
          									<i class="icon-check2"></i> Save
          								</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- End Main Content -->
<!-- INCLUDE JS -->
<script src="/app/controller/productCategoryManagement/categoryEdit.js" type="text/javascript"></script>
<!-- END INCLUDE JS -->
