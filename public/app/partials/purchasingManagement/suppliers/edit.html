<!-- style -->
<style>
    #categories-list {
        margin-top: 20px;
        height: 300px;
        overflow: hidden;
        overflow-y: scroll;
        list-style: none;
        padding: 0px;
    }

    #categories-list li {
        padding: 10px 0px;
        border-bottom: 1px solid #e6e6e6;
    }

    #categories-list li input {
        display: inline-block!important;
        width: auto;
        float: right;
        margin-right: 20px;
        margin-top: 10px;
    }
    #speciality-list {
        margin-top: 20px;
        height: 300px;
        overflow: hidden;
        overflow-y: scroll;
        list-style: none;
        padding: 0px;
    }

    #speciality-list li {
        padding: 10px 0px;
        border-bottom: 1px solid #e6e6e6;
    }

    #speciality-list li input {
        display: inline-block!important;
        width: auto;
        float: right;
        margin-right: 20px;
        margin-top: 10px;
    }
</style>
<!-- Main Content -->
<section ng-controller="supplierEdit">
    <div class="row">
        <!-- current section info -->
        <div class="col-xl-12 col-lg-12 col-xs-12">
            <div class="card">
                <div class="card-body">
                    <div class="media">
                        <div class="p-2 text-xs-center bg-cyan media-left media-middle">
                            <i class="icon-briefcase font-large-2 white"></i>
                        </div>
                        <div class="p-2 media-body">
                            <h4>Edit Supplier</h4>
                            <h5 class="text-bold-400">
                                You can edit supplier here, please provide all data that required for your supplier, then you can press save button 
                                to submit into the databaase
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end -->        
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-body collapse in">
                    <div class="card-block card-dashboard">
                        <form class="form" ng-submit="saveSupplier()">
                            <div class="form-body">
                                <div class="row">
                                    <!-- main product information -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Supplier Name</label>
                                            <input type="text" 
                                            class="form-control" placeholder="Supplier Name" 
                                            name="name" ng-model="supplierData.name" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Supplier Email</label>
                                            <input type="text" 
                                            class="form-control" placeholder="Supplier Email" 
                                            name="name" ng-model="supplierData.email" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Supplier Phone Number</label>
                                            <input type="text" 
                                            class="form-control" placeholder="Supplier Phone" 
                                            name="name" ng-model="supplierData.phone" required>
                                        </div>
                                        
                                         <!-- Field Nested for Country, Province, and City -->
                                         <div class="form-group">
                                            <label>Supplier Location</label>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <select name="country"
                                                    ng-model="supplierData.country"
                                                    name="country" 
                                                    class="form-control nested"
                                                    ui-select2
                                                    data-placeholder="Select Country"
                                                    required
                                                    ng-required="true">
                                                        <option value=""></option>
                                                        <option ng-repeat="c in countries" value="{{c.id}}">{{c.name}}</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-4">
                                                        <select name="province"
                                                        ng-model="supplierData.province"
                                                        name="province" 
                                                        class="form-control nested"
                                                        ng-disabled="!provinces"
                                                        ui-select2
                                                        data-placeholder="Select Province"
                                                        required
                                                        ng-required="true">
                                                            <option value=""></option>
                                                            <option ng-repeat="p in provinces" value="{{p.id}}">{{p.name}}</option>
                                                        </select>
                                                </div>
                                                <div class="col-md-4">
                                                        <select name="city"
                                                        ng-model="supplierData.city"
                                                        name="province" 
                                                        class="form-control nested select2"
                                                        required
                                                        ng-disabled="!cities"
                                                        ui-select2
                                                        ng-required="true"
                                                        data-placeholder="Select City"
                                                        >
                                                            <option value="" disabled></option>
                                                            <option ng-repeat="c in cities" value="{{c.id}}">{{c.name}}</option>
                                                        </select>
                                                </div>
                                            </div>    
                                        </div>
                                        <div class="form-group">
                                                <label>Address</label>
                                                <textarea class="form-control" 
                                                placeholder="Specify the address here" 
                                                name='address' 
                                                ng-model='supplierData.address' rows="7"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Latitude</label>
                                            <input type="text" 
                                            class="form-control" placeholder="Latitude" 
                                            name="name" ng-model="supplierData.latitude" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Longitude</label>
                                            <input type="text" 
                                            class="form-control" placeholder="Longitude" 
                                            name="name" ng-model="supplierData.longitude" required>
                                        </div>
                                       
                                    </div>
                                    <div class="col-md-6" >
                                        <div class="form-group">
                                            <label>Supplier Website</label>
                                            <input type="text" 
                                            class="form-control" placeholder="Supplier Website" 
                                            name="name" ng-model="supplierData.website">
                                        </div>
                                        <div class="form-group">
                                            <label>Supplier Contact Person</label>
                                            <input type="text" 
                                            class="form-control" placeholder="Supplier CP" 
                                            name="name" ng-model="supplierData.contact_person" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Supplier Operational Hour</label>
                                            <input type="text" 
                                            class="form-control" placeholder="Supplier Operational Hour" 
                                            name="name" ng-model="supplierData.operational_hour" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Bank Name</label>
                                            <input type="text" 
                                            class="form-control" placeholder="Bank Name" 
                                            name="name" ng-model="supplierData.bank" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Account Number</label>
                                            <input type="text" 
                                            class="form-control" placeholder="Account Number" 
                                            name="name" ng-model="supplierData.account_number" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Account Holder</label>
                                            <input type="text" 
                                            class="form-control" placeholder="Account Holder" 
                                            name="name" ng-model="supplierData.account_holder" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Payment Terms</label>
                                            <input type="text" 
                                            class="form-control" placeholder="Account Holder" 
                                            name="name" ng-model="supplierData.payment_terms" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Speciality</label>
                                            <ul id='speciality-list'>
                                                <li ng-repeat="(k,v) in speciality">
                                                    {{v}} <input type="checkbox" class="form-control" data-checklist-model="supplierData.speciality" data-checklist-value="v">
                                                </li>
                                            </ul>
                                        </div>
                                            <!-- END -->
                                    </div>
                                </div>
                            </div>

                            <div class="form-actions">
                                <a href="/{{admin_url}}#!/products" class="btn btn-warning mr-1">
                                    <i class="icon-cross2"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
          									<i class="icon-check2"></i> Save
          								</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- End Main Content -->
<!-- INCLUDE JS -->
<script src="/app/controller/purchasingManagement/suppliers/edit.js" type="text/javascript"></script>
<!-- END INCLUDE JS -->
