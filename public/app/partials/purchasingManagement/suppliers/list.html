<!-- CALL CSS -->
<link rel="stylesheet" type="text/css" href="/robust-assets/css/plugins/tables/datatable/dataTables.bootstrap4.min.css">
<link rel="stylesheet" type="text/css" href="/robust-assets/css/plugins/extensions/sweetalert.css">
<!-- END CALL CSS -->

<!-- Main Content -->
<section ng-controller="supplierList">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Supplier Management</h4>
                    <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="icon-minus4"></i></a></li>
                            <li><a data-action="expand"><i class="icon-expand2"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-body collapse in">
                    <div class="card-block card-dashboard">
                        <div class="row">
                          <div class="col-md-3 col-sm-12">
                            <fieldset class="form-group position-relative has-icon-left">
                                    <input 
                                    type="text" class="form-control"  
                                    placeholder="Please use this for searching supplier"
                                    ng-model="searchText">
                                    <div class="form-control-position">
                                        <i class="icon-search primary"></i>
                                    </div>
                            </fieldset>
                          </div>
                          <div class="col-md-2">
                                <select class="form-control select2" 
                                name='speciality' 
                                ng-model="specialityFilter" 
                                ng-options="s as s for s in speciality"
                                >
                                <option value="">Speciality</option>    
                                </select>
                          </div>
                          <!-- Nested -->
                          <div class="col-md-2">
                                <select name="country"
                                ng-model="countryFilter"
                                name="country" 
                                class="form-control nested"
                                ui-select2="{allowClear:true}"
                                data-placeholder="Select Country"
                                >
                                    <option value=""></option>
                                    <option ng-repeat="c in countries" value="{{c.id}}">{{c.name}}</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                    <select name="province"
                                    ng-model="provinceFilter"
                                    name="province" 
                                    class="form-control nested"
                                    ng-disabled="!provinces"
                                    ui-select2="{allowClear:true}"
                                    data-placeholder="Select Province"
                                    >
                                        <option value=""></option>
                                        <option ng-repeat="p in provinces" value="{{p.id}}">{{p.name}}</option>
                                    </select>
                            </div>
                            <div class="col-md-2">
                                    <select name="city"
                                    ng-model="cityFilter"
                                    name="province" 
                                    class="form-control nested select2"
                                    ng-disabled="!cities"
                                    ui-select2="{allowClear:true}"
                                    data-placeholder="Select City"
                                    >
                                        <option value="" disabled></option>
                                        <option ng-repeat="c in cities" value="{{c.id}}">{{c.name}}</option>
                                    </select>
                            </div>
                          <!-- end -->
                          <div class="col-md-1 col-sm-12">
                            <a href="/{{admin_url}}#!/suppliers/create" 
                            class="btn btn-success btn-square mr-1 mb-1 btn-block"><i class="icon-plus font-medium-3"></i></a>
                          </div>
                        </div>
                        <table id="supplierListDT" class="table table-striped table-bordered responsive" 
                        datatable="" dt-options="SL.dtOptions" dt-columns="SL.dtColumns"
                        dt-instance="SL.dtInstance"></table>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- End Main Content -->

<!-- Call JS -->
<script src="/robust-assets/js/plugins/extensions/sweetalert.min.js" type="text/javascript"></script>
<script src="/app/controller/purchasingManagement/suppliers/list.js" type="text/javascript"></script>
<!-- End Call JS -->
