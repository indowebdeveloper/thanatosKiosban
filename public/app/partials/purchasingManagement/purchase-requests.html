<!-- CALL CSS -->
<link rel="stylesheet" type="text/css" href="/robust-assets/css/plugins/tables/datatable/dataTables.bootstrap4.min.css">
<link rel="stylesheet" type="text/css" href="/robust-assets/css/plugins/extensions/sweetalert.css">
<!-- END CALL CSS -->

<!-- Main Content -->
<section ng-controller="purchaseRequestList">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Purchase Request</h4>
                    <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="icon-minus4"></i></a></li>
                            <li><a data-action="expand"><i class="icon-expand2"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-body collapse in">
                    <div class="card-block card-dashboard">
                        <div class="row">
                          <div class="col-md-3 col-sm-12">
                            <select class="form-control"
                            name="status"
                            ng-model="statusFilter"
                            ng-options="s as s for s in status">
                            <option value="">All Status</option>
                            </select>
                          </div>
                          <!-- Nested -->
                          <div class="col-md-3">
                                <select name="country"
                                ng-model="countryFilter"
                                name="country" 
                                class="form-control nested"
                                ui-select2="{allowClear:true}"
                                data-placeholder="Select Country"
                                >
                                    <option value=""></option>
                                    <option ng-repeat="c in countries" value="{{c.id}}">{{c.name}}</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                    <select name="province"
                                    ng-model="provinceFilter"
                                    name="province" 
                                    class="form-control nested"
                                    ng-disabled="!provinces"
                                    ui-select2="{allowClear:true}"
                                    data-placeholder="Select Province"
                                    >
                                        <option value=""></option>
                                        <option ng-repeat="p in provinces" value="{{p.id}}">{{p.name}}</option>
                                    </select>
                            </div>
                            <div class="col-md-3">
                                    <select name="city"
                                    ng-model="cityFilter"
                                    name="province" 
                                    class="form-control nested select2"
                                    ng-disabled="!cities"
                                    ui-select2="{allowClear:true}"
                                    data-placeholder="Select City"
                                    >
                                        <option value="" disabled></option>
                                        <option ng-repeat="c in cities" value="{{c.id}}">{{c.name}}</option>
                                    </select>
                            </div>
                          <!-- end -->
                          
                        </div>
                        <table id="purchaseRequestListDT" class="table table-striped table-bordered responsive" 
                        datatable="" dt-options="PR.dtOptions" dt-columns="PR.dtColumns"
                        dt-instance="PR.dtInstance"></table>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- End Main Content -->

<!-- Call JS -->
<script src="/robust-assets/js/plugins/extensions/sweetalert.min.js" type="text/javascript"></script>
<script src="/app/controller/purchasingManagement/purchase-requests.js" type="text/javascript"></script>
<!-- End Call JS -->
